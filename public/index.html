<!DOCTYPE html>
<html>
<head>
	<title>Votfast Login</title>

	<img class="wave" src="img/wave.png">

		<div class="img">
			<img src="img/bg.svg">
		</div>

			<form action="index.html">

				<h2 class="title">Welcome</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>

           		   		<h5>Username</h5>
           		   		<input type="text" class="input">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" class="input">
            	   </div>
            	</div>
            	<a href="#">Forgot Password?</a>
            	<a href="main.html" input type="submit" class="btn" style="padding-right: 45%; padding-top: 10px;" > Login</a>
            </form>
        </div>
    </div>
